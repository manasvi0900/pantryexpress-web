<div class="col-xs-12 col-sm-9 content">
      <div class="text-center">
        <h1>Sign Up Confirmation</h1>
        <h2>Selected Service Plan</h2>
      </div>
      <table class="table table-striped">
        <thead class="thread-inverse">
      <tr>
          <th>Plan</th>
          <th>Number of Locations</th>
          <th>Number of users</th>
          <th>Monthly cost</th>
        </tr>
      </thead>
        <tbody>
      <tr>
          <th>Bronze</th>
          <th>1</th>
          <th>1</th>
          <th>$0.00</th>
        </tr>
      </tbody>
      </table>
      <div class="btn-group">
        <button class="btn-primary">Edit</button>
      </div>
      <div class="col-xs-12 col-sm-9 content">
        <div class="col-xs-12 col-lg-12 content">
          <div class="text-center">
            <h2>Food Pantry Information</h2>
          </div>
          <form class="form-horizontal" role="form">
            <div class="row">
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="inputlabel1" class="col-md-5 control-label">Food Pantry Name:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="inputlabel1" placeholder="Food Pantry Name" type="text">
                  </div>
                </div>
              </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="inputLabel3" class="col-md-5 control-label">Physical Address:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="inputLabel3" placeholder="Address" type="text">
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="inputLabel4" class="col-md-5 control-label">Mailing Address:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="inputLabel4" placeholder="Address" type="text">
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="input5" class="col-md-5 control-label">City:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="input5" placeholder="City" type="text">
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="input6" class="col-md-5 control-label">State:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="input6" placeholder="State" type="text">
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="input7" class="col-md-5 control-label">Zip code:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="input7" placeholder="Zip code" type="text">
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-12">
                <div class="form-group">
                  <label for="input8" class="col-md-5 control-label">Email Address:</label>
                  <div class="col-md-7">
                    <input class="form-control" id="input8" placeholder="Email" type="Email">
                  </div>
                </div>
              </div>
              <div class="btn-group">
                 <button class="btn-primary">Edit</button>
                 <button class="btn-primary">Cancel</button>
                 <button class="btn-primary">Sign Up</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</body>
