<div class="col-xs-12 col-sm-10 content">
  <div class="text-center">
    <h1>New Household</h1>
  </div>

  <form class="form-horizontal" role="form" name="householdCreateForm">
    <div ng-init="AddFormToScope(householdCreateForm);"></div>
    <div class="row">
      <div class="text-left">
        <h4>Physical Address</h4>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="physicalAddressLine1" class="col-md-5 control-label">Address:</label>
          <div class="col-md-7">
            <input class="form-control" name="householdAddressFormInput" id="physicalAddressLine1" placeholder="" type="text" ng-model="req.household.physicalAddress.line1" required>
            <span class="form-validation-error" ng-show="householdCreateForm.householdAddressFormInput.$touched && householdCreateForm.householdAddressFormInput.$invalid">Address is required.</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="physicalAddressLine2" class="col-md-5 control-label"></label>
          <div class="col-md-7">
            <input class="form-control" name="householdAddressFormInput2" id="physicalAddressLine2" placeholder="" type="text" ng-model="req.household.physicalAddress.line2">
            <span class="form-validation-error" ng-show="householdCreateForm.householdAddressFormInput2.$touched && householdCreateForm.householdAddressFormInput2.$invalid">Address is required.</span>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="physicalAddressCity" class="col-md-5 control-label">City:</label>
          <div class="col-md-7">
            <input class="form-control" name="householdCityFormInput" id="physicalAddressCity" placeholder="" type="text" ng-model="req.household.physicalAddress.city" required>
            <span class="form-validation-error" ng-show="householdCreateForm.householdCityFormInput.$touched && householdCreateForm.householdCityFormInput.$invalid">City is required.</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="physicalAddressState" class="col-md-5 control-label">State:</label>
          <div class="col-md-7">
            <select class="form-control" name="householdStateFormInput" id="physicalAddressState" ng-model="req.household.physicalAddress.state" required>
              <option></option>
              <option value="AK">AK - Alaska</option>
              <option value="AL">AL - Alabama</option>
              <option value="AR">AR - Arkansas</option>
              <option value="AZ">AZ - Arizona</option>
              <option value="CA">CA - California</option>
              <option value="CO">CO - Colorado</option>
              <option value="CT">CT - Connecticut</option>
              <option value="DC">DC - District of Columbia</option>
              <option value="DE">DE - Delaware</option>
              <option value="FL">FL - Florida</option>
              <option value="GA">GA - Georgia</option>
              <option value="HI">HI - Hawaii</option>
              <option value="IA">IA - Iowa</option>
              <option value="ID">ID - Idaho</option>
              <option value="IL">IL - Illinois</option>
              <option value="IN">IN - Indiana</option>
              <option value="KS">KS - Kansas</option>
              <option value="KY">KY - Kentucky</option>
              <option value="LA">LA - Louisiana</option>
              <option value="MA">MA - Massachusetts</option>
              <option value="MD">MD - Maryland</option>
              <option value="ME">ME - Maine</option>
              <option value="MI">MI - Michigan</option>
              <option value="MN">MN - Minnesota</option>
              <option value="MO">MO - Missouri</option>
              <option value="MS">MS - Mississippi</option>
              <option value="MT">MT - Montana</option>
              <option value="NC">NC - North Carolina</option>
              <option value="ND">ND - North Dakota</option>
              <option value="NE">NE - Nebraska</option>
              <option value="NH">NH - New Hampshire</option>
              <option value="NJ">NJ - New Jersey</option>
              <option value="NM">NM - New Mexico</option>
              <option value="NV">NV - Nevada</option>
              <option value="NY">NY - New York</option>
              <option value="OH">OH - Ohio</option>
              <option value="OK">OK - Oklahoma</option>
              <option value="OR">OR - Oregon</option>
              <option value="PA">PA - Pennsylvania</option>
              <option value="RI">RI - Rhode Island</option>
              <option value="SC">SC - South Carolina</option>
              <option value="SD">SD - South Dakota</option>
              <option value="TN">TN - Tennessee</option>
              <option value="TX">TX - Texas</option>
              <option value="UT">UT - Utah</option>
              <option value="VA">VA - Virginia</option>
              <option value="VT">VT - Vermont</option>
              <option value="WA">WA - Washington</option>
              <option value="WI">WI - Wisconsin</option>
              <option value="WV">WV - West Virginia</option>
              <option value="WY">WY - Wyoming</option>

              <option value="FM">FM - Federated States of Micronesia</option>
              <option value="GU">GU - Guam</option>
              <option value="MH">MH - Marshall Islands</option>
              <option value="MP">MP - Northern Mariana Islands</option>
              <option value="PR">PR - Puerto Rico</option>
              <option value="PW">PW - Palau</option>

              <option value="NT">NT - Northwest Territories</option>
              <option value="NU">NU - Nunavut</option>
              <option value="ON">ON - Ontario</option>
              <option value="PE">PE - Prince Edward Island</option>
              <option value="QC">QC - Quebec</option>
              <option value="SK">SK - Saskatchewan</option>
              <option value="YT">YT - Yukon</option>
              <option value="None">None</option>
            </select>
            <span class="form-validation-error" ng-show="householdCreateForm.householdStateFormInput.$touched && householdCreateForm.householdStateFormInput.$invalid">State is required.</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="physicalAddressZip" class="col-md-5 control-label">Zip code:</label>
          <div class="col-md-7">
            <input class="form-control" name="householdZipFormInput" id="physicalAddressZip" placeholder="" type="number" ng-model="req.household.physicalAddress.zip" required>
            <span class="form-validation-error" ng-show="householdCreateForm.householdZipFormInput.$touched && householdCreateForm.householdZipFormInput.$invalid">Zipcode is required.</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="ValidationDate" class="col-md-5 control-label">Validation Date:</label>
          <div class="col-md-7">
            <input class="form-control" name="validationDate" id="ValidationDate" placeholder="" type="date" ng-model="req.household.validationDate" required>
            <span class="form-validation-error" ng-show="householdCreateForm.validationDate.$touched && householdCreateForm.validationDate.$invalid">Validation Date is required.</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-12">
        <div class="form-group">
          <label for="ValidationType" class="col-md-5 control-label">Validation Type:</label>
          <div class="col-md-7">
            <select class="form-control" name="validationType" id="ValidationType" ng-model="req.household.validationType">
              <option></option>
              <option value="Driving License">Driving license</option>
              <option value="Physical mail">Physical mail </option>
              <option value="Rental agreement">Rental agreement </option>
              <option value="Utility bill">Utility bill</option>
            </select>
            <span class="form-validation-error" ng-show="householdCreateForm.validationType.$touched && householdCreateForm.validationType.$invalid">Validation Type is required.</span>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" data-ng-click="next(householdCreateForm)" ng-show="currentIndex < pages.length-1">Next</button>
  </form>
</div>
